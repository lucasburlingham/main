<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Uptime Stats</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-1">
			<div class="container-fluid">
				<a
					class="navbar-brand"
					href="#"
					>Uptime counter</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbar"
					aria-controls="navbar"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbar"
				>
					<div class="navbar-nav">
						<a
							class="nav-link text-light active"
							aria-current="page"
							>External IP: <kbd>{{ external_ip }}</kbd></a
						>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row"></div>
			<div class="header">
				<h1 class="text-center">Percent Uptime</h1>
			</div>

			<div>
				<canvas id="myChart"></canvas>
			</div>
		</div>
		<span
			style="display: none"
			id="uptime"
			>{{ uptime }}</span
		>
		<span
			style="display: none"
			id="success"
			>{{ success }}</span
		>
		<span
			style="display: none"
			id="failure"
			>{{ failure }}</span
		>
		<p class="text-center">Uptime: {{ uptime }}%</p>

		<script>
			const uptime = document.getElementById("uptime").innerHTML;
			const success = document.getElementById("success").innerHTML;
			const failure = document.getElementById("failure").innerHTML;

			const ctx = document.getElementById("myChart");

			new Chart(ctx, {
				type: "pie",
				data: {
					labels: ["Success", "Failure"],
					datasets: [
						{
							label: "Mins",
							data: [success, failure],
							borderWidth: 1,
						},
					],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
					autopadding: true,
				},
			});
		</script>

		<footer class="fixed-bottom">
			<p class="text-center text-muted">
				ISP: {{ isp_name }} | &copy 2023 Lucas Burlingham |
				<a href="https://mit-license.org/">MIT License</a>
			</p>
		</footer>
	</body>
</html>
